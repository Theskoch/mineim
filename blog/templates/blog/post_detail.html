{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text_headline|linebreaksbr }}</p>
        <h4>автор</h4>
            <p>{{ post.author}}</p>
    </div>
{% endblock %}
